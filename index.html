  <!-- Landing -->
  <section id="landing">
    <div id="landing-container">
      <h1 id="landing-Title">
        Welcome to RB's Property
      </h1>
      <h2 class="landing-desc">
        We Sell and Rent Properties
      </h2>
      <h3 class="landing-desc">
        Please reload Twice if Properties not showing due to Local Storage. Thank you for understanding.
      </h3>
    </div>
    <div id="landing-filter">
      <div class="container justify-content-center">
        <div class="row mx-auto">
          <div class="col property-rooms">
            <h3>Rooms</h3>
            <select name="rooms" id="property-rooms">
              <option value="" disabled selected hidden>Rooms</option>
              <option value="All">All</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col property-toilets">
            <h3>Bathrooms</h3>
            <select name="toilets" id="property-toilets">
              <option value="" disabled selected hidden>Bathrooms</option>
              <option value="All">All</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col property-location">
            <h3>Location</h3>
            <select name="rooms" id="property-location">
              <option value="" disabled selected hidden>Location</option>
              <option value="All">All</option>
              <option value="Crawford">Crawford</option>
              <option value="Parrow">Parrow</option>
              <option value="Vanguard">Vanguard</option>
              <option value="Seapoint">Seapoint</option>
              <option value="SilverTown">SilverTown</option>
              <option value="Seapoint">Seapoint</option>
            </select>
          </div>
          <div class="col property-budget">
            <h3>Budget</h3>
            <select name="rooms" id="property-budget">
              <option value="" disabled selected hidden>Budget</option>
              <option value="All">All</option>
              <option value="15000">R15000</option>
              <option value="70000">R70000</option>
              <option value="10000000">R10000000</option>
              <option value="100000000">R100000000</option>
            </select>
          </div>
          <div class="col admin-btn">
            <h3>Admin Page
              <a href="./admin.html" target="_blank">
                <i class="fa-solid fa-file"></i>
              </a>
            </h3>
          </div>
          <!-- <button id="search-btn" class="col-md-2">Search</button> -->
        </div>
      </div>
    </div>
  </section>

  <section id="propertyListing">

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xyyoarld" method="POST" target="_blank">
      <div class="container">
        <div class="row mx-auto">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <div class="form-group">
              <center><label for="exampleInputEmail1">Email address</label></center>
              <input type="email" class="form-control bcontact" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email@gmail.com">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <center><label for="exampleInputName1">FullName</label></center>
              <input type="name" name="name" class="form-control bcontact" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter Fullname">
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4 justify-content-center">
            <div class="form-group mb-3">
              <center><label for="exampleFormControlTextarea1">Want to know more?</label></center>
              <textarea class="form-control bcontact" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <center><button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button></center>
      </div>
